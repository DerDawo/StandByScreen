<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandByScreen - by David Hammbartsumjan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="application-name" content="StandByScreen">
    <meta name="theme-color" content="#000000">

    <!-- Apple Touch Icon (for iOS) 
    <link rel="apple-touch-icon" href="/path-to-icon.png">
    -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="./src/favicon-48x48.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./src/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./src/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./src/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./src/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./src/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./src/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./src/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./src/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./src/apple-icon-180x180.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./src/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./src/android-icon-512x512.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="./src/ms-icon-144x144.png">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000"> <!-- Android Chrome -->
    <meta name="msapplication-navbutton-color" content="#000000"> <!-- Windows Phone -->

    <!-- Web App Capable (iOS Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="StandByScreen">

    <!-- Manifest (for PWA) 
    <link rel="manifest" href="/manifest.json">
    -->
</head>
<body>
    <div class="stand-by-screen-wrapper" id="playful">
        <div class="time-wrapper">
            <p class="time hour-tens">0</p>        
            <p class="time hour-ones">0</p>        
            <p class="time dots">:</p>        
            <p class="time minute-tens">0</p>        
            <p class="time minute-ones">0</p>        
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="split">
        <div class="left" >
            <div class="time-wrapper" id="modern">
                <span class="time hour-tens">0</span>        
                <span class="time hour-ones">0</span>        
                <span class="time dots">:</span>        
                <span class="time minute-tens">0</span>        
                <span class="time minute-ones">0</span>        
            </div>
            <div id="classic">

            </div>     
        </div>
        <div class="infomration">
            <span>date</span>
            <span>weather</span>
        </div>
    </div>
</body>
</html>
