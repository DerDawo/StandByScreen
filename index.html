<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandByScreen - by David Hammbartsumjan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="application-name" content="StandByScreen">
    <meta name="theme-color" content="#000000">

    <!-- Must -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="Description">
    <meta name="keywords" content="Keywords">
    <title>Page Title</title>

    <!-- Android  -->
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="StandByScreen">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="black">
    <meta name="msapplication-TileColor" content="black">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="StandByScreen">
    <meta name="msapplication-tooltip" content="">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable">

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes"/>

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- Main Link Tags  -->
    <link href="favicon-16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="favicon-32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="favicon-48.png" rel="icon" type="image/png" sizes="48x48">

    <!-- iOS  -->
    <link href="touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="touch-icon-ipad.png" rel="apple-touch-icon" sizes="76x76">
    <link href="touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="120x120">
    <link href="touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="152x152">

    <!-- Startup Image  -->
    <link href="touch-icon-start-up-320x480.png" rel="apple-touch-startup-image">

    <!-- Pinned Tab  -->
    <link href="path/to/icon.svg" rel="mask-icon" size="any" color="red">

    <!-- Android  -->
    <link href="icon-192x192.png" rel="icon" sizes="192x192">
    <link href="icon-128x128.png" rel="icon" sizes="128x128">

    <!-- Others -->
    <link href="favicon.icon" rel="shortcut icon" type="image/x-icon">

    <!-- UC Browser  -->
    <link href="images/icon-52x52.png" rel="apple-touch-icon-precomposed" sizes="57x57">
    <link href="images/icon-72x72.png" rel="apple-touch-icon" sizes="72x72">


    <!-- Manifest (for PWA) -->
    <link rel="manifest" href="/manifest.json">


</head>
<body>
    <div class="stand-by-screen-wrapper" id="playful" >
        <div class="time-wrapper">
            <p class="time hour-tens">0</p>        
            <p class="time hour-ones">0</p>        
            <p class="time dots">:</p>        
            <p class="time minute-tens">0</p>        
            <p class="time minute-ones">0</p>        
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="modern">
        <div class="time-wrapper">
            <span class="time hour-tens">0</span>        
            <span class="time hour-ones">0</span>        
            <span class="time dots">:</span>        
            <span class="time minute-tens">0</span>        
            <span class="time minute-ones">0</span>        
        </div>
        <div class="information">
            <span>WED</span>
            <span>25</span>
            <span>☁</span>
            <span>2°</span>
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="classic">
        <div class="time-wrapper" id="classic-clock">
            <div class="clock-body">
                <div class="hours"></div>
                <div class="hand second"></div>
                <div class="hand minute"></div>
                <div class="hand hour"></div>
            </div>
        </div>
        <div class="calendar">

        </div>
    </div>
</body>
</html>
