<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandByScreen - by David Hammbartsumjan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="application-name" content="StandByScreen">
    <meta name="theme-color" content="#000000">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/favicon-48x48.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="./src/apple-icon-180x180.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" href="./src/android-icon-512x512.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="./src/apple-icon-180x180.png">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000"> <!-- Android Chrome -->
    <meta name="msapplication-navbutton-color" content="#000000"> <!-- Windows Phone -->

    <!-- Web App Capable (iOS Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="StandByScreen">

    <!-- Manifest (for PWA) -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="stand-by-screen-wrapper" id="playful">
        <div class="time-wrapper">
            <p class="time hour-tens">0</p>        
            <p class="time hour-ones">0</p>        
            <p class="time dots">:</p>        
            <p class="time minute-tens">0</p>        
            <p class="time minute-ones">0</p>        
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="modern">
        <div class="time-wrapper">
            <span class="time hour-tens">0</span>        
            <span class="time hour-ones">0</span>        
            <span class="time dots">:</span>        
            <span class="time minute-tens">0</span>        
            <span class="time minute-ones">0</span>        
        </div>
        <div class="information">
            <span>WED</span>
            <span>25</span>
            <span>☁</span>
            <span>2°</span>
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="classic">
        <div class="time-wrapper" id="classic-clock">
            <div class="clock-body">
                <div class="hours"></div>
                <div class="hand second"></div>
                <div class="hand minute"></div>
                <div class="hand hour"></div>
            </div>
        </div>
        <div class="calendar">

        </div>
    </div>
</body>
</html>
