<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandByScreen - by David Hammbartsumjan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="stand-by-screen-wrapper" id="playful">
        <div class="time-wrapper">
            <p class="time hour-tens">0</p>        
            <p class="time hour-ones">0</p>        
            <p class="time dots">:</p>        
            <p class="time minute-tens">0</p>        
            <p class="time minute-ones">0</p>        
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="split">
        <div class="left" >
            <div class="time-wrapper" id="modern">
                <span class="time hour-tens">0</span>        
                <span class="time hour-ones">0</span>        
                <span class="time dots">:</span>        
                <span class="time minute-tens">0</span>        
                <span class="time minute-ones">0</span>        
            </div>
            <div class="classic-clock">

            </div>     
        </div>
        <div class="infomration">
            <span>date</span>
            <span>weather</span>
        </div>
    </div>
</body>
</html>
