<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StandByScreen - by David Hammbartsumjan</title>
    <meta name="description" content="Stand By Screen for any device">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <meta name="application-name" content="StandByScreen">
    <meta name="theme-color" content="#000000">

    <!-- Android  -->
    <meta name="theme-color" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="StandByScreen">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="black">
    <meta name="msapplication-TileColor" content="black">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="StandByScreen">
    <meta name="msapplication-tooltip" content="">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable">

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- Main Link Tags  -->
    <link href="./src/favicon-48x48.png" rel="icon" type="image/png" sizes="48x48">

    <!-- iOS  -->
    <link href="./images/icons/touch-icon-iphone.png" rel="apple-touch-icon">
    <link href="./images/icons/touch-icon-ipad.png" rel="apple-touch-icon" sizes="76x76">
    <link href="./images/icons/touch-icon-iphone-retina.png" rel="apple-touch-icon" sizes="120x120">
    <link href="./images/icons/touch-icon-ipad-retina.png" rel="apple-touch-icon" sizes="152x152">

    <!-- Startup Image  -->
    <link href="/images/icons/touch-icon-start-up-320x480.png" rel="apple-touch-startup-image">

    <!-- Android  -->
    <link href="./images/icons/icon-192x192.png" rel="icon" sizes="192x192">
    <link href="./images/icons/icon-128x128.png" rel="icon" sizes="128x128">

    <!-- UC Browser  -->
    <link href="./images/icons/icon-52x52.png" rel="apple-touch-icon-precomposed" sizes="57x57">
    <link href="./images/icons/icon-72x72.png" rel="apple-touch-icon" sizes="72x72">

    <!-- Manifest (for PWA) -->
    <link rel="manifest" href="./manifest.json">

    <!-- FontAwesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="overlay" id="menu">
        <div class="toggle">
            <input type="checkbox" id="toggle-menu">
            <label for="toggle-menu">
                <i class="fa-solid fa-bars" id="open-menu"></i>
                <i class="fa-solid fa-xmark" id="close-menu"></i>
            </label>
        </div>
        <div class="back">
            <label>
                <i class="fa-solid fa-chevron-left"></i>
            </label>
        </div>
        <div class="main-menu">
            <div class="divider"></div>
            <button class="main-menu-button" value="color" id="main-menu-color-button">
                Color
            </button>
            <div class="divider"></div>
            <button class="main-menu-button" value="rotation" id="main-menu-rotatio-button">
                Rotation
            </button>
            <div class="divider"></div>
            <button class="main-menu-button" value="credits" id="main-menu-credits-button">
                Credits
            </button>
            <div class="divider"></div>
        </div>
        <div class="sub-menu">
            <div class="sub-menu-category" id="color-sub-menu">
                <div class="divider"></div>
                <div class="sub-menu-container checkbox-container">
                    <label for="random-color-rotation-checkbox">Random Color Rotation Enabled</label>
                    <input type="checkbox" id="random-color-rotation-checkbox" name="random-color-rotation-checkbox">
                </div>
                <div class="divider"></div>
                <div class="sub-menu-container select-container">
                    <label for="random-color-rotation-interval-select">Color Rotation Interval</label>
                    <select id="random-color-rotation-interval-select" name="random-color-rotation-interval-select">
                        <option value="5000">5 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 min</option>
                        <option value="300000">5 min</option>
                        <option value="600000">10 min</option>
                        <option value="900000">15 min</option>
                        <option value="1200000">20 min</option>
                        <option value="1800000">30 min</option>
                        <option value="3600000">60 min</option>
                    </select>
                </div>
                <div class="divider"></div>
                <div class="sub-menu-container">
                    <label>Color Palettes</label>
                    <div class="color-palette-container">
                        <input type="checkbox" id="color-palette-orange" class="palette-checkbox">
                        <label class="palette" for="color-palette-orange">
                            <div style="background-color: #cc5803dd;"></div>
                            <div style="background-color: #e2711ddd;"></div>
                            <div style="background-color: #ff9505dd;"></div>
                            <div style="background-color: #ffb627dd;"></div>
                            <div style="background-color: #ffc971dd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-purple" class="palette-checkbox">
                        <label class="palette" for="color-palette-purple">
                            <div style="background-color: #ffd6ffdd;"></div>
                            <div style="background-color: #e7c6ffdd;"></div>
                            <div style="background-color: #c8b6ffdd;"></div>
                            <div style="background-color: #b8c0ffdd;"></div>
                            <div style="background-color: #bbd0ffdd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-coral" class="palette-checkbox">
                        <label class="palette" for="color-palette-coral">
                            <div style="background-color: #f08080dd;"></div>
                            <div style="background-color: #f4978edd;"></div>
                            <div style="background-color: #f8ad9ddd;"></div>
                            <div style="background-color: #fbc4abdd;"></div>
                            <div style="background-color: #ffdab9dd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-green" class="palette-checkbox">
                        <label class="palette" for="color-palette-green">
                            <div style="background-color: #d8f3dcdd;"></div>
                            <div style="background-color: #b7e4c7dd;"></div>
                            <div style="background-color: #95d5b2dd;"></div>
                            <div style="background-color: #74c69ddd;"></div>
                            <div style="background-color: #52b788dd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-blue" class="palette-checkbox">
                        <label class="palette" for="color-palette-blue">
                            <div style="background-color: #d7e3fcdd;"></div>
                            <div style="background-color: #ccdbfddd;"></div>
                            <div style="background-color: #c1d3fedd;"></div>
                            <div style="background-color: #b6ccfedd;"></div>
                            <div style="background-color: #abc4ffdd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-pink" class="palette-checkbox">
                        <label class="palette" for="color-palette-pink">
                            <div style="background-color: #ff0a54dd;"></div>
                            <div style="background-color: #ff477edd;"></div>
                            <div style="background-color: #ff5c8add;"></div>
                            <div style="background-color: #ff7096dd;"></div>
                            <div style="background-color: #ff85a1dd;"></div>
                        </label>
                        <input type="checkbox" id="color-palette-yellow" class="palette-checkbox">
                        <label class="palette" for="color-palette-yellow">
                            <div style="background-color: #ffee70dd;"></div>
                            <div style="background-color: #ffec5cdd;"></div>
                            <div style="background-color: #ffe747dd;"></div>
                            <div style="background-color: #ffe433dd;"></div>
                            <div style="background-color: #ffdd1fdd;"></div>
                        </label>
                    </div>
                </div>
                <div class="divider"></div>
                <button class="sub-menu-button" id="reset-color-settings-button">Reset</button>
                <div class="divider"></div>
            </div>
            <div class="sub-menu-category" id="rotation-sub-menu">
                <div class="divider"></div>
                <div class="sub-menu-container checkbox-container">
                    <label for="random-digit-rotation-checkbox">Random Digit Rotation Enabled</label>
                    <input type="checkbox" id="random-digit-rotation-checkbox" name="random-digit-rotation-checkbox">
                </div>
                <div class="divider"></div>
                <div class="sub-menu-container select-container">
                    <label for="random-digit-rotation-interval-select">Digit Rotation Interval</label>
                    <select id="random-digit-rotation-interval-select" name="random-digit-rotation-interval-select">
                        <option value="5000">5 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 min</option>
                        <option value="300000">5 min</option>
                        <option value="600000">10 min</option>
                        <option value="900000">15 min</option>
                        <option value="1200000">20 min</option>
                        <option value="1800000">30 min</option>
                        <option value="3600000">60 min</option>
                    </select>
                </div>
                <div class="divider"></div>
                <button class="sub-menu-button" id="straighten-digits-button">Straigthen Digits</button>
                <div class="divider"></div>
                <button class="sub-menu-button" id="reset-rotation-settings-button">Reset</button>
                <div class="divider"></div>
            </div>
            <div class="sub-menu-category" id="reset-sub-menu">

            </div>
            <div class="sub-menu-category" id="credits-sub-menu">
                Desing inspired by Apple StandBy
                <br>
                Author: Me
            </div>
        </div>
    </div>
    <div class="stand-by-screen-wrapper" id="playful">
        <div class="time-wrapper">
            <div class="time hour-tens">
                <p>0</p>
                <p>1</p>
                <p>2</p>
            </div>
            <div class="time hour-ones">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
            <div class="time dots">
                <p>:</p>
            </div>
            <div class="time minute-tens">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
            </div>
            <div class="time minute-ones">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
        </div>
    </div>
</body>

</html>
